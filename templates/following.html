{% extends 'index.html' %}

{% block content %}

<h1 class="text-center mt-3">{{user.username}}'s Following</h1>

<div class="container mt-5">
    <div class="row">
        {% for follower in user.following %}

        <div class="col">
            <img src="{{follower.img_url}}" alt="">
            <p>{{follower.username}}</p>
            <a href="/follow/{{follower.id}}" class="btn btn-danger">Unfollow</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
