{% extends 'index.html' %}

{% block content %}

<h1 class="text-center">Tracks</h1>

<div class="container text-center">
    <ul class="list-unstyled">
    {% for key, value in track.items() %}
    <a href="/track/lyrics/{{value}}" class="text-decoration-none"> <li>{{key}}</li> </a>
    {% endfor %}
    </ul>

</div>

<a href="/add-artist" class="btn btn-primary m-3">Go back</a>

{% endblock %}
